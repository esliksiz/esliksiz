<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşlik-siz Dergi</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid gray;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: black;
        }

        .issues-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .issue {
            padding: 10px 15px;
            background-color: transparent;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            transition: all 0.3s ease;
        }

        .issue:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .content {
            display: none;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-top: 70px;
        }

        .active {
            display: block;
        }

        .issue-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .issue-item {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            width: 90%;
            text-align: left;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .issues-container {
                flex-wrap: wrap;
                gap: 5px;
                justify-content: flex-start;
            }

            .issue {
                padding: 8px 12px;
                font-size: 12px;
            }

            .content {
                padding: 10px;
                margin-top: 90px;
            }

            .issue-item {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }

            .issue {
                padding: 6px 10px;
                font-size: 10px;
            }

            .content {
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eşlik-siz Dergi</h1>
        <div class="issues-container">
            <div class="issue" onclick="showContent('hakkimizda')">
                <a href="#">Hakkımızda</a>
            </div>
            <div class="issue" onclick="showContent('sayilar')">
                <a href="#">Sayılar</a>
            </div>
            <div class="issue" onclick="showContent('kunye')">
                <a href="#">Künye</a>
            </div>
        </div>
    </header>

    <div id="hakkimizda" class="content">
        <h2>Hakkımızda</h2>
        <p>1</p>
    </div>

    <div id="sayilar" class="content">
        <h2>Sayılar</h2>
        <div class="issue-list">
            <div class="issue-item">
                <h3>Sayı 1</h3>
                <p>Bu, ilk sayının içeriğidir.</p>
            </div>
            <div class="issue-item">
                <h3>Sayı 2</h3>
                <p>İkinci sayının içeriği burada olacak.</p>
            </div>
            <div class="issue-item">
                <h3>Sayı 3</h3>
                <p>Üçüncü sayının içerikleri.</p>
            </div>
        </div>
    </div>

    <div id="kunye" class="content">
        <h2>Künye</h2>
        <p>3</p>
    </div>

    <script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const activeContent = document.getElementById(contentId);
            if (!activeContent.classList.contains('active')) {
                activeContent.classList.add('active');
            }
        }
    </script>
</body>
</html>
