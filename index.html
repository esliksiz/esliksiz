<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşlik-siz Dergi</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid gray;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: black;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: black;
            margin: 5px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .issues-container {
            display: flex;
            gap: 10px;
        }

        .issue {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .issue:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        main {
            margin-top: 70px;
            padding: 20px;
            width: 100%;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .issues-container {
                display: none;
                flex-direction: column;
                gap: 15px;
                position: absolute;
                top: 60px;
                right: 20px;
                background: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                z-index: 10;
            }

            .issues-container.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eşlik-siz Dergi</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="issues-container">
            <div class="issue" onclick="showContent('hakkimizda')">Hakkımızda</div>
            <div class="issue" onclick="showContent('sayilar')">Sayılar</div>
            <div class="issue" onclick="showContent('kunye')">Künye</div>
        </div>
    </header>

    <main>
        <div id="hakkimizda" class="content">
            <h2>Hakkımızda</h2>
            <p>Bu, Hakkımızda sayfasının içeriğidir.</p>
        </div>

        <div id="sayilar" class="content">
            <h2>Sayılar</h2>
            <div class="issue-list">
                <div class="issue-item">
                    <h3>Sayı 1</h3>
                    <p>İlk sayının içeriği burada yer alıyor.</p>
                </div>
                <div class="issue-item">
                    <h3>Sayı 2</h3>
                    <p>İkinci sayının içeriği burada yer alıyor.</p>
                </div>
                <div class="issue-item">
                    <h3>Sayı 3</h3>
                    <p>Üçüncü sayının içeriği burada yer alıyor.</p>
                </div>
            </div>
        </div>

        <div id="kunye" class="content">
            <h2>Künye</h2>
            <p>Bu, Künye sayfasının içeriğidir.</p>
        </div>
    </main>

    <script>
        // Toggle visibility of the mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.issues-container');
            menu.classList.toggle('active');
        }

        // Show the selected content section
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            const activeContent = document.getElementById(contentId);
            activeContent.classList.add('active');

            // Close the menu after selecting an option (on mobile)
            const menu = document.querySelector('.issues-container');
            menu.classList.remove('active');
        }
    </script>
</body>
</html>
