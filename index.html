<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşlik-siz Dergi</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid gray;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: black;
        }

        .issues-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .issue {
            padding: 10px 15px;
            background-color: transparent;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .issue:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        main {
            margin-top: 70px;
            padding: 20px;
            width: 100%;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .issue-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .issue-item {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            /* Display all sections on mobile */
            .content {
                display: block !important;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                font-size: 1.2rem;
            }

            .issues-container {
                justify-content: flex-start;
            }

            .issue {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
            }

            .issue {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eşlik-siz Dergi</h1>
        <div class="issues-container">
            <div class="issue" onclick="showContent('hakkimizda')">Hakkımızda</div>
            <div class="issue" onclick="showContent('sayilar')">Sayılar</div>
            <div class="issue" onclick="showContent('kunye')">Künye</div>
        </div>
    </header>

    <main>
        <div id="hakkimizda" class="content">
            <h2>Hakkımızda</h2>
            <p>Bu, Hakkımızda sayfasının içeriğidir.</p>
        </div>

        <div id="sayilar" class="content">
            <h2>Sayılar</h2>
            <div class="issue-list">
                <div class="issue-item">
                    <h3>Sayı 1</h3>
                    <p>İlk sayının içeriği burada yer alıyor.</p>
                </div>
                <div class="issue-item">
                    <h3>Sayı 2</h3>
                    <p>İkinci sayının içeriği burada yer alıyor.</p>
                </div>
                <div class="issue-item">
                    <h3>Sayı 3</h3>
                    <p>Üçüncü sayının içeriği burada yer alıyor.</p>
                </div>
            </div>
        </div>

        <div id="kunye" class="content">
            <h2>Künye</h2>
            <p>Bu, Künye sayfasının içeriğidir.</p>
        </div>
    </main>

    <script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            const activeContent = document.getElementById(contentId);
            activeContent.classList.add('active');
        }
    </script>
</body>
</html>
